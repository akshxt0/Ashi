<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashi ü§ç</title>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
}

/* ================= SECTIONS ================= */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:24px;
  position:relative;
}

/* ================= STICKERS (GLOBAL BG) ================= */
.sticker{
  position:fixed;
  width:120px;
  opacity:.85;
  pointer-events:none;
  z-index:-1;
  animation:floaty 7s ease-in-out infinite alternate;
}

@keyframes floaty{
  from{transform:translateY(0) rotate(-6deg)}
  to{transform:translateY(-18px) rotate(6deg)}
}

/* ================= HERO ================= */
h1{
  font-size:8vw;
  text-shadow:0 6px 20px rgba(0,0,0,.25);
}

/* ================= CARD ================= */
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:28px;
  box-shadow:0 10px 35px rgba(0,0,0,.15);
}

/* ================= MAIN VIDEO ================= */
.mainVideo{
  width:90vw;
  max-width:420px;
  border-radius:24px;
}

.audioBtn{
  position:absolute;
  top:15px;
  right:15px;
  border:none;
  border-radius:50%;
  padding:10px 14px;
  font-size:18px;
  background:white;
}

/* ================= REELS ================= */
.reels{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  width:100%;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  position:relative;
}

.reel video{
  height:100%;
  width:100%;
  object-fit:cover;
}

/* DP bottom-left */
.dp{
  position:fixed;
  left:14px;
  bottom:90px;
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid white;
  object-fit:cover;
  display:none;
  z-index:20;
  animation:floatdp 3s ease-in-out infinite;
}

@keyframes floatdp{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* LIKE */
.likeBtn{
  position:fixed;
  right:18px;
  bottom:100px;
  font-size:32px;
  display:none;
  z-index:20;
  animation:floatdp 3s infinite;
}

/* heart pop */
.bigHeart{
  position:fixed;
  font-size:70px;
  animation:pop .7s forwards;
}

@keyframes pop{
  0%{transform:scale(0)}
  50%{transform:scale(1.3)}
  100%{opacity:0}
}

/* kisses */
.kiss{
  position:fixed;
  font-size:20px;
  animation:rise 1.8s linear forwards;
}
@keyframes rise{
  to{transform:translateY(-150px);opacity:0}
}

/* ================= BUTTONS ================= */
button{
  border:none;
  border-radius:40px;
  padding:16px 36px;
  font-size:18px;
}

.yes{background:#ff4f87;color:white}

.no{
  position:fixed;
  bottom:80px;
  right:30px;
  background:#ff8aa8;
  color:white;
}
</style>
</head>

<body>

<!-- ================= GLOBAL STICKERS ================= -->
<img src="ticket1.png" class="sticker" style="top:10%;left:5%">
<img src="ticket2.png" class="sticker" style="top:25%;right:5%">
<img src="ticket3.png" class="sticker" style="bottom:25%;left:6%">
<img src="ticket4.png" class="sticker" style="bottom:15%;right:8%">
<img src="ticket5.png" class="sticker" style="top:55%;left:40%">
<img src="unocard.png" class="sticker" style="top:45%;right:35%;width:150px">

<!-- DP + LIKE -->
<img src="IMG_20260106_133607_522.webp" class="dp" id="dp">
<div class="likeBtn" id="likeBtn">‚ù§Ô∏è</div>

<!-- ================= HERO ================= -->
<section>
  <h1>Hey Ashi ‚òÅÔ∏è</h1>
</section>

<!-- ================= MAIN VIDEO ================= -->
<section>
  <div class="card" style="position:relative;">
    <button class="audioBtn" onclick="toggleAudio()">üîä</button>
    <video id="mainVid" class="mainVideo" src="main.mp4" autoplay muted loop playsinline></video>
  </div>

  <h1 style="font-size:6vw;margin-top:20px;">
    the girl i'd fall in love with<br>in every lifetime
  </h1>
</section>

<!-- ================= REELS ================= -->
<section class="reels" id="reels">

  <div class="reel"><video src="reel1.mp4" playsinline></video></div>
  <div class="reel"><video src="reel2.mp4" playsinline></video></div>
  <div class="reel"><video src="reel3.mp4" playsinline></video></div>
  <div class="reel"><video src="reel4.mp4" playsinline></video></div>
  <div class="reel"><video src="reel5.mp4" playsinline></video></div>
  <div class="reel"><video src="reel6.mp4" playsinline></video></div>
  <div class="reel"><video src="reel7.mp4" playsinline></video></div>
  <div class="reel"><video src="reel8.mp4" playsinline></video></div>

</section>

<!-- ================= VALENTINE ================= -->
<section>
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <button class="yes" onclick="confetti()">Yes üíñ</button>
  </div>
</section>

<button class="no" id="noBtn">No</button>

<script>

/* ===== MAIN AUDIO ===== */
function toggleAudio(){
  let v=document.getElementById("mainVid");
  v.muted=!v.muted;
}

/* ===== REELS AUTO PLAY ===== */
const videos=document.querySelectorAll(".reel video");
const reels=document.getElementById("reels");
const dp=document.getElementById("dp");
const likeBtn=document.getElementById("likeBtn");

const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.play();
      e.target.muted=false;
    }else{
      e.target.pause();
      e.target.muted=true;
    }
  });
},{threshold:.7});

videos.forEach(v=>observer.observe(v));

/* show dp/like only in reels */
window.addEventListener("scroll",()=>{
  const rect=reels.getBoundingClientRect();
  const show=rect.top<window.innerHeight && rect.bottom>0;
  dp.style.display=show?"block":"none";
  likeBtn.style.display=show?"block":"none";
});

/* ===== LIKE ===== */
function likeEffect(x,y){
  let h=document.createElement("div");
  h.className="bigHeart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=x+"px";
  h.style.top=y+"px";
  document.body.appendChild(h);

  for(let i=0;i<5;i++){
    let k=document.createElement("div");
    k.className="kiss";
    k.innerHTML="üíã";
    k.style.left=x+Math.random()*40+"px";
    k.style.top=y+"px";
    document.body.appendChild(k);
  }
}

likeBtn.onclick=(e)=>likeEffect(e.clientX,e.clientY);

document.querySelectorAll(".reel").forEach(r=>{
  r.ondblclick=(e)=>likeEffect(e.clientX,e.clientY);
});

/* ===== CONFETTI ===== */
function confetti(){
  alert("best decision ever ü§ç");
}

/* ===== NO BUTTON ===== */
let tries=0;
const noBtn=document.getElementById("noBtn");

noBtn.onclick=()=>{
  if(tries<2){
    noBtn.style.left=Math.random()*80+"vw";
    noBtn.style.top=Math.random()*80+"vh";
    noBtn.style.position="fixed";
    tries++;
  }else{
    noBtn.innerText="chal hat bachi sudhar ja üò≠üíó";
  }
}
</script>

</body>
</html>

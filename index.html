<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#bfe6ff,#8ed0ff,#5bb7ff);
}

/* ========= CLOUDS ========= */
.cloud{
  position:fixed;
  width:350px;
  height:180px;
  background:white;
  border-radius:50%;
  filter:blur(60px);
  opacity:.3;
  animation:float 50s linear infinite;
  z-index:-1;
}
@keyframes float{
  from{transform:translateX(-30vw)}
  to{transform:translateX(130vw)}
}

/* ========= SECTIONS ========= */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:8vw;
}

h1{font-size:8vw}
p{font-size:4vw;margin-top:10px}

/* ========= HERO VIDEO ========= */
.heroVid{
  width:85vw;
  max-width:420px;
  border-radius:25px;
  margin-top:20px;
}

/* ========= REELS ========= */
.reels{
  width:100%;
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  scroll-snap-align:start;
  position:relative;
}

.reel video{
  height:90vh;
  aspect-ratio:9/16;
  object-fit:contain;
  border-radius:20px;
}

/* floating dp */
.dp{
  position:fixed;
  top:18px;
  left:18px;
  width:65px;
  height:65px;
  border-radius:50%;
  border:3px solid white;
  z-index:9999;
  animation:dpFloat 3s ease-in-out infinite;
}
@keyframes dpFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

.dpHeart{
  position:fixed;
  top:10px;
  left:65px;
  font-size:22px;
  z-index:9999;
}

/* like */
.like{
  position:absolute;
  right:20px;
  bottom:30px;
  font-size:34px;
  opacity:.7;
}
.like.active{color:red}

/* ========= VALENTINE STICKERS ========= */
.sticker{
  position:absolute;
  width:120px;
  opacity:.9;
  pointer-events:none;
  animation:floaty 6s ease-in-out infinite;
}
.sticker.big{width:160px}
@keyframes floaty{
  0%,100%{transform:translateY(0) rotate(var(--r))}
  50%{transform:translateY(-14px) rotate(var(--r))}
}

/* buttons */
button{
  padding:16px 34px;
  border:none;
  border-radius:40px;
  font-size:18px;
}

.yesBtn{background:white;color:#4aa3ff}
.noBtn{background:#ffd6d6;color:#ff4d4d;position:absolute}
</style>
</head>

<script>
/* reels auto play */
const vids=document.querySelectorAll(".reel video");
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){
e.target.play();
e.target.muted=false;
}else{
e.target.pause();
e.target.muted=true;
}
});
},{threshold:.7});
vids.forEach(v=>observer.observe(v));

/* like */
document.querySelectorAll(".like").forEach(l=>{
l.onclick=()=>l.classList.toggle("active");
});

/* run away */

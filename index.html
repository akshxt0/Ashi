<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
  color:white;
  overflow-x:hidden;
}

/* ============ SECTIONS ============ */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:25px;
  text-align:center;
  position:relative;
}

/* divider */
section::after{
  content:"";
  position:absolute;
  bottom:0;
  width:80%;
  height:2px;
  background:rgba(255,255,255,.2);
}

/* ============ STICKERS BG ============ */
.sticker{
  position:fixed;
  width:110px;
  opacity:.9;
  animation:float 6s ease-in-out infinite;
  pointer-events:none;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* ============ MAIN VIDEO ============ */
.mainVideo{
  width:95%;
  border-radius:22px;
}

.audioBtn{
  margin-top:10px;
  background:white;
  color:black;
  padding:8px 14px;
  border-radius:20px;
  border:none;
}

/* ============ REELS ============ */
.reel{
  height:100vh;
  width:100%;
  position:relative;
}

.reel video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* like button */
.likeBtn{
  position:absolute;
  right:18px;
  bottom:110px;
  font-size:32px;
  background:none;
  border:none;
  color:white;
}

/* your dp floating */
.dp{
  position:absolute;
  left:18px;
  bottom:110px;
  width:55px;
  height:55px;
  border-radius:50%;
  border:3px solid white;
  animation:float 5s infinite;
}

/* kisses */
.kiss{
  position:absolute;
  font-size:24px;
  animation:kissUp 1s forwards;
}

@keyframes kissUp{
  to{
    transform:translateY(-120px);
    opacity:0;
  }
}

/* ============ BUTTONS ============ */
.yes{
  background:#ff4f8b;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  color:white;
  font-size:18px;
}

.no{
  background:#ff7c9c;
  padding:14px 25px;
  border:none;
  border-radius:30px;
  color:white;
  position:absolute;
}
</style>
</head>
<body>

<!-- floating stickers -->
<img src="ticket1.png" class="sticker" style="top:10%;left:10%">
<img src="ticket2.png" class="sticker" style="top:20%;right:10%">
<img src="ticket3.png" class="sticker" style="bottom:15%;left:5%">
<img src="ticket4.png" class="sticker" style="bottom:25%;right:8%">
<img src="ticket5.png" class="sticker" style="top:45%;left:35%">
<img src="unocard.png" class="sticker" style="top:60%;right:35%">

<!-- ============ MAIN VIDEO ============ -->
<section>
  <h2>to the girl i want to fall in love with in every lifetime ‚ù§Ô∏è</h2>

  <video id="mainVid" class="mainVideo" src="main.mp4"></video>
  <button class="audioBtn" onclick="toggleAudio()">Audio üîä</button>
</section>

<!-- ============ REELS ============ -->
<section class="reel">
  <video src="reel1.mp4" onclick="togglePlay(this)"></video>
  <button class="likeBtn" onclick="like(this)">‚ù§Ô∏è</button>
  <img src="IMG_20260106_133607_522.webp" class="dp">
</section>

<section class="reel">
  <video src="reel2.mp4" onclick="togglePlay(this)"></video>
  <button class="likeBtn" onclick="like(this)">‚ù§Ô∏è</button>
  <img src="IMG_20260106_133607_522.webp" class="dp">
</section>

<section class="reel">
  <video src="reel3.mp4" onclick="togglePlay(this)"></video>
  <button class="likeBtn" onclick="like(this)">‚ù§Ô∏è</button>
  <img src="IMG_20260106_133607_522.webp" class="dp">
</section>

<!-- add more same way -->

<!-- ============ PROPOSAL ============ -->
<section>
  <h2>Will you be my Valentine?</h2>
  <button class="yes" onclick="confetti()">Yes ‚ú®</button>
  <button class="no" id="noBtn">No</button>
</section>

<script>
function toggleAudio(){
  let v=document.getElementById("mainVid");
  v.muted=!v.muted;
}

function togglePlay(v){
  v.paused ? v.play() : v.pause();
}

function like(btn){
  let parent=btn.parentElement;

  for(let i=0;i<6;i++){
    let k=document.createElement("div");
    k.innerText="üíã";
    k.className="kiss";
    k.style.left=Math.random()*80+"%";
    k.style.bottom="80px";
    parent.appendChild(k);
    setTimeout(()=>k.remove(),1000);
  }
}

function confetti(){
  for(let i=0;i<50;i++){
    let c=document.createElement("div");
    c.style.position="fixed";
    c.style.width="6px";
    c.style.height="6px";
    c.style.background="white";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.animation="kissUp 2s forwards";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

/* no button run */
let no=document.getElementById("noBtn");
no.onmouseover=()=>{
  no.style.left=Math.random()*80+"%";
  no.style.top=Math.random()*80+"%";
};
</script>

</body>
</html>

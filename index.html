body{

/* ================= SECTIONS ================= */
section{

/* ================= FLOATING STICKERS ================= */

  pointer-events:none;
  z-index:-1;
  animation:float 6s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-20px)}

/* ================= REELS ================= */

  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  width:100%;
  scroll-snap-align:start;
  position:relative;
  background:black;

.reel video{

<style>
.reels-container{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  width:100%;
  scroll-snap-align:start;
  background:black;
}

.reel video{
  height:100%;
  width:100%;
  object-fit:cover;
}

.reel-dp{
  position:fixed;
  left:18px;
  bottom:30%;
  width:55px;
  height:55px;
  border-radius:50%;
  border:3px solid white;
  animation:float 3s ease-in-out infinite;
  z-index:5;
}

.like-btn{
  position:fixed;
  right:18px;
  bottom:32%;
  font-size:28px;
  background:none;
  border:none;
  z-index:5;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
</style>

<script>
const videos = document.querySelectorAll(".reel video");

const observer = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    const video = entry.target;

    if(entry.isIntersecting){
      video.play();
      video.muted = false;
    }else{
      video.pause();
      video.currentTime = 0;
    }
  });
},{ threshold:0.7 });

videos.forEach(v=>observer.observe(v));
</script>

<!-- ================= END REELS ================= -->


<!-- ================= PROPOSAL ================= -->
<section id="proposal">

  <div class="proposalCard">

    <h1 style="margin-bottom:25px;">
      Will you be my Valentine?
    </h1>

    <div style="display:flex;gap:18px;justify-content:center;">
      <button class="yesBtn" onclick="showConfetti()">Yes üíñ</button>
      <button class="noBtn" id="noBtn">No</button>
    </div>

  </div>

</section>


<script>

/* ========= MAIN VIDEO STOP WHEN LEAVING ========= */
const mainVid=document.getElementById("mainVid");

const mainObserver=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) mainVid.play();
    else mainVid.pause();
  });
},{threshold:.6});

mainObserver.observe(mainVid);


/* ========= REELS ========= */
const reels=document.getElementById("reels");
const vids=reels.querySelectorAll("video");
const dp=document.getElementById("dp");
const likeBtn=document.getElementById("likeBtn");

const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      vids.forEach(v=>v.pause());
      e.target.play();
    }
  });
},{threshold:.7});

vids.forEach(v=>{
  observer.observe(v);

  v.onclick=()=>v.paused?v.play():v.pause();
  v.ondblclick=e=>likeEffect(e.clientX,e.clientY);
});

window.addEventListener("scroll",()=>{
  const r=reels.getBoundingClientRect();
  const show=r.top<window.innerHeight && r.bottom>0;

  dp.style.display=show?"block":"none";
  likeBtn.style.display=show?"block":"none";
});

likeBtn.onclick=e=>likeEffect(e.clientX,e.clientY);

function likeEffect(x,y){
  for(let i=0;i<6;i++){
    const k=document.createElement("div");
    k.innerText="üíã";
    k.style.position="fixed";
    k.style.left=x+"px";
    k.style.top=y+"px";
    k.style.animation="kissUp 1s forwards";
    document.body.appendChild(k);
    setTimeout(()=>k.remove(),1000);
  }
}


/* ========= CONFETTI ========= */
function showConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.width="6px";
    c.style.height="6px";
    c.style.background=["#fff","#ffd1dc","#ff9ecb"][Math.floor(Math.random()*3)];
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.animation="fall 2.2s linear forwards";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2200);
  }
}

const style=document.createElement('style');
style.innerHTML=`
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}`;
document.head.appendChild(style);


/* ========= NO BUTTON ========= */
const noBtn=document.getElementById("noBtn");
let tries=0;

noBtn.onmouseover=()=>{
  if(tries<3){
    noBtn.style.transform="translate("+(Math.random()*120-60)+"px,"+(Math.random()*80-40)+"px)";
  }else{
    noBtn.innerText="chal hat bachi sudhar ja üò≠üíó";
  }
  tries++;
};

</script>

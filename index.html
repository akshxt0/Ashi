<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Ashi ‚òÅÔ∏è</title>

<style>

/* ========= BASE ========= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
}

/* ========= CLOUDS ========= */

.cloud{
  position:fixed;
  width:380px;
  height:200px;
  background:white;
  border-radius:50%;
  filter:blur(60px);
  opacity:.35;
  animation:float 60s linear infinite;
  z-index:-2;
}

@keyframes float{
  from{transform:translateX(-40vw)}
  to{transform:translateX(140vw)}
}

/* ========= SECTIONS ========= */

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8vw;
  text-align:center;
}

/* ========= CARD ========= */

.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(20px);
  padding:24px;
  border-radius:20px;
}

/* ========= FLOATING PROFILE ========= */

.pfp{
  position:fixed;
  top:18px;
  left:18px;
  width:55px;
  height:55px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  z-index:999;
}

.pfpHeart{
  position:fixed;
  top:12px;
  left:55px;
  font-size:18px;
  z-index:1000;
}

/* ========= CANVA ========= */

.canvaWrap{
  width:92vw;
  max-width:420px;
  aspect-ratio:9/16;
  margin:auto;
  border-radius:20px;
  overflow:hidden;
}

/* ========= REELS ========= */

.reels{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  scroll-snap-align:start;
  scroll-snap-stop:always;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

.reel video{
  height:100vh;
  width:100vw;
  object-fit:cover;
}

/* like button */
.likeBtn{
  position:absolute;
  right:18px;
  bottom:90px;
  font-size:26px;
  background:white;
  border-radius:50%;
  padding:10px 14px;
}

/* sound button */
.soundBtn{
  position:absolute;
  right:18px;
  bottom:150px;
  font-size:20px;
  background:rgba(0,0,0,.5);
  color:white;
  border-radius:50%;
  padding:10px 12px;
}

/* ========= HEART/KISS ========= */

.bigHeart{
  position:fixed;
  font-size:70px;
  animation:pop .8s ease forwards;
}

@keyframes pop{
  0%{transform:scale(0);opacity:0}
  40%{transform:scale(1.3);opacity:1}
  100%{opacity:0}
}

.kiss{
  position:fixed;
  font-size:22px;
  animation:rise 1.8s linear forwards;
}

@keyframes rise{
  to{transform:translateY(-150px);opacity:0}
}

/* ========= CONFETTI ========= */

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

.yes{ background:white; color:#3a98ff; }
.no{ background:#ff8fa3; color:white; position:absolute; }

</style>
</head>

<body>

<img src="IMG_20260106_133607_522.webp" class="pfp">
<div class="pfpHeart">‚ù§Ô∏è</div>

<div class="cloud" style="top:10%"></div>
<div class="cloud" style="top:40%"></div>
<div class="cloud" style="top:70%"></div>



<!-- HERO -->
<section>
  <div class="card">
    <h1>Hey Ashi ‚òÅÔ∏è</h1>
    <p>scroll down</p>
  </div>
</section>



<!-- CANVA -->
<section>
  <div class="card canvaWrap">
    <iframe src="https://www.canva.com/design/DAHAA2cTrUo/Ze57DYBR5b6BHk0guKLoQQ/watch?embed"></iframe>
  </div>
</section>



<!-- REELS -->
<section style="padding:0">

<div class="reels">

  <div class="reel">
    <div class="card">
      <p>Double tap to like ‚Ä¢ tap üîä for sound</p>
    </div>
  </div>

  <script>
  for(let i=1;i<=8;i++){
    document.write(`
      <div class="reel" ondblclick="likeEffect(event)">
        <video id="v${i}" src="reel${i}.mp4" autoplay muted loop playsinline></video>
        <button class="soundBtn" onclick="toggleSound(v${i}, this)">üîá</button>
        <button class="likeBtn" onclick="likeEffect(event)">‚ù§Ô∏è</button>
      </div>
    `);
  }
  </script>

</div>

</section>



<!-- PROPOSAL -->
<section>
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <button class="yes" onclick="boom()">Yes üíô</button>
    <button class="no" id="noBtn">No</button>
  </div>
</section>



<script>

/* sound toggle with icon */
function toggleSound(v, btn){
  v.muted = !v.muted;
  btn.innerHTML = v.muted ? "üîá" : "üîä";
}

/* like */
function likeEffect(e){
  let h=document.createElement("div");
  h.className="bigHeart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=(e.clientX-35)+"px";
  h.style.top=(e.clientY-35)+"px";
  document.body.appendChild(h);
}

/* confetti */
function boom(){
  for(let i=0;i<150;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    document.body.appendChild(c);
  }
}

/* run away */
const noBtn=document.getElementById("noBtn");
function moveBtn(){
  noBtn.style.position="relative";
  noBtn.style.left=(Math.random()*200-100)+"px";
  alert("chal hat bachi sudhar ja üòù");
}
noBtn.addEventListener("touchstart",moveBtn);
noBtn.addEventListener("mouseover",moveBtn);

</script>

</body>
</html>

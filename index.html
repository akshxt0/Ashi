<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Ashi ‚òÅÔ∏è</title>

<style>

/* ========= BASE ========= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
}

/* ========= CLOUDS ========= */

.cloud{
  position:fixed;
  width:380px;
  height:200px;
  background:white;
  border-radius:50%;
  filter:blur(60px);
  opacity:.35;
  animation:float 60s linear infinite;
  z-index:-2;
}

@keyframes float{
  from{transform:translateX(-40vw)}
  to{transform:translateX(140vw)}
}

/* ========= SECTION ========= */

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8vw;
  text-align:center;
}

/* ========= CARD ========= */

.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  padding:24px;
  border-radius:20px;
}

/* ========= FLOATING DP ========= */

.pfp{
  position:fixed;
  top:18px;
  left:18px;
  width:55px;
  height:55px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  z-index:999;
}

.pfpHeart{
  position:fixed;
  top:12px;
  left:55px;
  font-size:18px;
  z-index:1000;
}

/* ========= FEATURED VIDEO (main.mp4) ========= */

.heroVideo{
  width:92vw;
  max-width:430px;
  aspect-ratio:9/16;
  border-radius:20px;
  object-fit:cover;
}

/* ========= CANVA ========= */

.canvaWrap{
  width:92vw;
  max-width:430px;
  aspect-ratio:9/16;
  border-radius:20px;
  overflow:hidden;
}

/* ========= REELS ========= */

.reels{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  scroll-snap-align:start;
  scroll-snap-stop:always;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* proper reel ratio */
.reel video{
  height:100vh;
  aspect-ratio:9/16;
  object-fit:cover;
}

/* floating like */
.likeBtn{
  position:absolute;
  right:18px;
  bottom:100px;
  font-size:26px;
  background:white;
  border-radius:50%;
  padding:10px 14px;
  animation:floatBtn 2s ease-in-out infinite alternate;
}

@keyframes floatBtn{
  from{transform:translateY(0)}
  to{transform:translateY(-8px)}
}

/* sound button */
.soundBtn{
  position:absolute;
  right:18px;
  bottom:160px;
  background:rgba(0,0,0,.5);
  color:white;
  border-radius:50%;
  padding:8px 10px;
}

/* ========= HEART POP ========= */

.bigHeart{
  position:fixed;
  font-size:70px;
  animation:pop .7s ease forwards;
}

@keyframes pop{
  0%{transform:scale(0)}
  50%{transform:scale(1.3)}
  100%{opacity:0}
}

/* ========= CONFETTI ========= */

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
}

.yes{ background:white; color:#3a98ff; }
.no{ background:#ff8fa3; color:white; position:relative; }

</style>
</head>

<body>

<img src="IMG_20260106_133607_522.webp" class="pfp">
<div class="pfpHeart">‚ù§Ô∏è</div>

<div class="cloud" style="top:10%"></div>
<div class="cloud" style="top:45%"></div>
<div class="cloud" style="top:70%"></div>



<!-- HERO -->
<section>
  <div class="card">
    <h1>Hey Ashi ‚òÅÔ∏è</h1>
    <p>scroll down</p>
  </div>
</section>



<!-- MAIN VIDEO BACK -->
<section>
  <video class="heroVideo" src="main.mp4" autoplay muted loop playsinline></video>
</section>



<!-- CANVA -->
<section>
  <div class="canvaWrap">
    <iframe src="https://www.canva.com/design/DAHAA2cTrUo/Ze57DYBR5b6BHk0guKLoQQ/watch?embed"
      style="width:100%;height:100%;border:none;"></iframe>
  </div>
</section>



<!-- REELS -->
<section style="padding:0">

<div class="reels">

  <div class="reel">
    <div class="card">
      <h2>For You ‚ù§Ô∏è</h2>
      <p>Double tap to like ‚Ä¢ tap üîä for sound</p>
    </div>
  </div>

  <script>
  for(let i=1;i<=8;i++){
    document.write(`
      <div class="reel">
        <video id="v${i}" src="reel${i}.mp4" autoplay muted loop playsinline></video>
        <button class="soundBtn" onclick="toggleSound(v${i}, this)">üîá</button>
        <button class="likeBtn" ondblclick="likeEffect(event)">‚ù§Ô∏è</button>
      </div>
    `);
  }
  </script>

</div>

</section>



<!-- PROPOSAL -->
<section>
  <div class="card">
    <h2>Will you be my Valentine?</h2>
    <button class="yes" onclick="boom()">Yes üíô</button>
    <button class="no" id="noBtn">No</button>
  </div>
</section>



<script>

/* toggle sound + stop others */
function toggleSound(v, btn){
  document.querySelectorAll("video").forEach(x=>x.muted=true);
  v.muted=false;
  btn.innerHTML="üîä";
}

/* heart pop */
function likeEffect(e){
  let h=document.createElement("div");
  h.className="bigHeart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
}

/* confetti */
function boom(){
  for(let i=0;i<150;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
  }
}

/* run away + change text */
const noBtn=document.getElementById("noBtn");

function moveBtn(){
  noBtn.style.left=(Math.random()*200-100)+"px";
  noBtn.innerText="chal hat bachi sudhar ja üòù";
}

noBtn.addEventListener("mouseover",moveBtn);
noBtn.addEventListener("touchstart",moveBtn);

</script>

</body>
</html>

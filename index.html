<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashi ‚òÅÔ∏è</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,system-ui,sans-serif;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(180deg,#eaf8ff,#bfe6ff,#79c5ff);
}

/* ================= CLOUDS ================= */

.cloud{
  position:absolute;
  width:450px;
  height:220px;
  background:white;
  border-radius:50%;
  filter:blur(70px);
  opacity:.35;
  animation:float 80s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateX(-40vw)}
  to{transform:translateX(140vw)}
}

/* ================= SPARKLES ================= */

.sparkle{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
  pointer-events:none;
}

@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* ================= SECTIONS ================= */

section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:8vw;

  opacity:0;
  transform:translateY(40px);
  transition:1.2s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

h1{
  font-size:8vw;
  text-shadow:0 0 25px rgba(255,255,255,.8);
}

p{
  font-size:4vw;
  margin-top:10px;
}

/* ================= MUSIC PLAYER ================= */

.musicWrap{
  width:90vw;
  max-width:420px;
  margin-top:20px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}

.musicWrap iframe{
  width:100%;
  height:100px;
  border:none;
}

/* ================= MAIN VIDEO ================= */

.herovid{
  width:85vw;
  max-width:450px;
  border-radius:26px;
  margin-top:25px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}

/* ================= CANVA VIDEO ================= */

.canvaWrap{
  width:92vw;
  max-width:480px;
  aspect-ratio:9/16;
  margin-top:25px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}

.canvaWrap iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ================= LOVE LETTER ================= */

.letter{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(12px);
  border-radius:25px;
  padding:25px;
  width:90vw;
  max-width:500px;
  line-height:1.6;
  font-size:18px;
}

/* ================= BUTTON ================= */

button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:600;
  background:white;
  color:#4aa3ff;
  margin-top:25px;
  transition:.15s;
}

button:active{
  transform:scale(.95);
}

/* ================= HEARTS ================= */

.heart{
  position:fixed;
  font-size:18px;
  animation:rise 2s linear forwards;
}

@keyframes rise{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

</style>
</head>

<body>

<!-- clouds -->
<div class="cloud" style="top:10%"></div>
<div class="cloud" style="top:45%"></div>
<div class="cloud" style="top:75%"></div>


<!-- HERO + SOUND -->
<section>
  <h1>Hey Ashi ‚òÅÔ∏è</h1>
  <p>play this while scrolling üíô</p>

  <div class="musicWrap">
    <iframe
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A1594326735&color=%23ffffff&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false"
      allow="autoplay">
    </iframe>
  </div>
</section>


<!-- OPTIONAL MAIN VIDEO -->
<section>
  <h1 style="font-size:6vw">
    the girl i'd fall in love with<br>
    in every lifetime ‚ú®
  </h1>

  <video class="herovid" autoplay muted loop playsinline>
    <source src="main.mp4">
  </video>
</section>


<!-- CANVA COLLAGE VIDEO -->
<section>
  <h1 style="font-size:6vw">little pieces of you ü§ç</h1>

  <div class="canvaWrap">
    <iframe
      src="https://www.canva.com/design/DAHAA2cTrUo/Ze57DYBR5b6BHk0guKLoQQ/watch?embed"
      allowfullscreen loading="lazy">
    </iframe>
  </div>
</section>


<!-- LOVE LETTER -->
<section>
  <div class="letter">
    I don‚Äôt just like you.<br><br>
    I choose you.<br>
    In every life, every city, every timeline‚Ä¶<br>
    I‚Äôd still find you and fall for you again. ‚òÅÔ∏è
  </div>
</section>


<!-- PROPOSAL -->
<section>
  <h1>Will you be my Valentine?</h1>
  <button onclick="hearts()">Yes üíô</button>
</section>


<script>

/* sparkles */
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}

/* fade on scroll */
const sections=document.querySelectorAll("section");

window.addEventListener("scroll",()=>{
  sections.forEach(sec=>{
    if(sec.getBoundingClientRect().top < window.innerHeight-80){
      sec.classList.add("show");
    }
  });
});

/* heart burst */
function hearts(){
  for(let i=0;i<80;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíô";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0px";
    document.body.appendChild(h);
  }
}

</script>

</body>
</html>

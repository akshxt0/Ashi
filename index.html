<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Ashi ‚òÅÔ∏è</title>

<style>

/* ========= BASE ========= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
}

/* ========= CLOUDS ========= */

.cloud{
  position:fixed;
  width:380px;
  height:200px;
  background:white;
  border-radius:50%;
  filter:blur(60px);
  opacity:.35;
  animation:float 60s linear infinite;
  z-index:-2;
}

@keyframes float{
  from{transform:translateX(-40vw)}
  to{transform:translateX(140vw)}
}

/* ========= SECTIONS ========= */

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8vw;
  text-align:center;
}

/* ========= CARD ========= */

.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(20px);
  padding:26px;
  border-radius:22px;
}

/* ========= TEXT ========= */

h1{
  font-size:8vw;
  text-shadow:0 5px 25px rgba(0,0,0,.35);
}

p{
  font-size:4vw;
  margin-top:10px;
}

/* ========= FLOATING PROFILE ========= */

.pfp{
  position:fixed;
  top:18px;
  left:18px;
  width:55px;
  height:55px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  z-index:999;
}

.pfpHeart{
  position:fixed;
  top:12px;
  left:55px;
  font-size:18px;
  z-index:1000;
}

/* ========= CANVA FIXED RATIO ========= */

.canvaWrap{
  width:92vw;
  max-width:420px;
  aspect-ratio:9/16;
  margin:auto;
  border-radius:20px;
  overflow:hidden;
}

.canvaWrap iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ========= REELS ========= */

.reels{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  scroll-behavior:smooth;
}

.reel{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* FULL SCREEN LIKE INSTAGRAM */
.reel video{
  height:100vh;
  width:100vw;
  object-fit:cover;
}

/* LIKE BUTTON */
.likeBtn{
  position:absolute;
  right:18px;
  bottom:90px;
  font-size:26px;
  background:white;
  border-radius:50%;
  padding:10px 14px;
}

/* ========= HEART / KISS ========= */

.bigHeart{
  position:fixed;
  font-size:70px;
  animation:pop .8s ease forwards;
}

@keyframes pop{
  0%{transform:scale(0);opacity:0}
  40%{transform:scale(1.3);opacity:1}
  100%{opacity:0}
}

.kiss{
  position:fixed;
  font-size:22px;
  animation:rise 1.8s linear forwards;
}

@keyframes rise{
  to{transform:translateY(-150px);opacity:0}
}

/* ========= CONFETTI ========= */

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ========= BUTTONS ========= */

button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

.yes{ background:white; color:#3a98ff; }
.no{ background:#ff8fa3; color:white; position:absolute; }

/* ========= IFRAME ========= */

iframe{
  border-radius:18px;
  width:90vw;
  max-width:500px;
  margin-top:18px;
}

</style>
</head>



<body>

<!-- profile -->
<img src="IMG_20260106_133607_522.webp" class="pfp">
<div class="pfpHeart">‚ù§Ô∏è</div>

<!-- clouds -->
<div class="cloud" style="top:10%"></div>
<div class="cloud" style="top:40%"></div>
<div class="cloud" style="top:70%"></div>



<!-- HERO + MUSIC -->
<section>
  <div class="card">
    <h1>Hey Ashi ‚òÅÔ∏è</h1>
    <p>scroll down</p>

    <iframe height="120" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A1594326735&hide_related=true&show_comments=false&show_user=false">
    </iframe>
  </div>
</section>



<!-- CANVA COLLAGE (FIXED SIZE) -->
<section>
  <div class="card">
    <div class="canvaWrap">
      <iframe
        src="https://www.canva.com/design/DAHAA2cTrUo/Ze57DYBR5b6BHk0guKLoQQ/watch?embed"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</section>



<!-- REELS -->
<section style="padding:0">

<div class="reels">

  <div class="reel">
    <div class="card">
      <h1 style="font-size:6vw">For You</h1>
      <p>Double tap to like</p>
    </div>
  </div>

  <script>
  for(let i=1;i<=8;i++){
    document.write(`
      <div class="reel" ondblclick="likeEffect(event)">
        <video src="reel${i}.mp4" autoplay muted loop playsinline onclick="toggleSound(this)"></video>
        <button class="likeBtn" onclick="likeEffect(event)">‚ù§Ô∏è</button>
      </div>
    `);
  }
  </script>

</div>

</section>



<!-- PROPOSAL -->
<section>
  <div class="card">
    <h1>Will you be my Valentine?</h1>

    <div style="position:relative;margin-top:20px;height:80px;">
      <button class="yes" onclick="boom()">Yes üíô</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
</section>



<script>

/* sound toggle */
function toggleSound(v){
  v.muted = !v.muted;
}

/* like */
function likeEffect(e){
  let heart=document.createElement("div");
  heart.className="bigHeart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=(e.clientX-35)+"px";
  heart.style.top=(e.clientY-35)+"px";
  document.body.appendChild(heart);

  for(let i=0;i<8;i++){
    let k=document.createElement("div");
    k.className="kiss";
    k.innerHTML="üíã";
    k.style.left=Math.random()*100+"vw";
    k.style.bottom="120px";
    document.body.appendChild(k);
  }
}

/* confetti */
function boom(){
  for(let i=0;i<180;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.background=["#fff","#ff8fa3","#b3e0ff"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
  }
}

/* run away + taunt AFTER press */
const noBtn=document.getElementById("noBtn");

function moveBtn(){
  noBtn.style.top=(Math.random()*120-60)+"px";
  noBtn.style.left=(Math.random()*150-75)+"px";
  alert("chal hat bachi sudhar ja üòù");
}

noBtn.addEventListener("touchstart",moveBtn);
noBtn.addEventListener("mouseover",moveBtn);

</script>

</body>
</html>

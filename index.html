<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Ashi ‚òÅÔ∏è</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#bfe6ff,#8ed0ff,#5bb7ff);
}

/* ===== CLOUDS ===== */
.cloud{
  position:fixed;
  width:350px;
  height:180px;
  background:white;
  border-radius:50%;
  filter:blur(55px);
  opacity:.35;
  animation:float 45s linear infinite;
  z-index:-1;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateX(-30vw)}
  to{transform:translateX(130vw)}
}

/* ===== SECTIONS ===== */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:8vw;
}

h1{font-size:8vw}
p{font-size:4vw;margin-top:10px}

/* ===== IMAGES ===== */
.heroimg{
  width:80vw;
  max-width:420px;
  border-radius:25px;
  margin-top:20px;
}

.collage{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(90px,1fr));
  gap:10px;
  width:90vw;
  max-width:500px;
  margin-top:20px;
}

.collage img{
  width:100%;
  height:100px;
  object-fit:cover;
  border-radius:14px;
}

/* ===== BUTTON ===== */
button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  background:white;
  color:#4aa3ff;
  margin-top:20px;
}

/* ===== CONFETTI ===== */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  z-index:9999; /* VERY IMPORTANT */
  animation:fall 3s linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

</style>
</head>

<body>

<!-- clouds -->
<div class="cloud" style="top:10%"></div>
<div class="cloud" style="top:40%"></div>
<div class="cloud" style="top:70%"></div>

<!-- music (manual play for mobile) -->
<audio id="music">
  <source src="song.mp3">
</audio>

<section>
  <h1>Hey Ashi ‚òÅÔ∏è</h1>
  <p>I made a little sky for you‚Ä¶</p>
  <button onclick="playMusic()">Play music üéµ</button>
</section>

<section>
  <h1 style="font-size:6vw">
    the girl i'd fall in love with<br>in every lifetime ‚ú®
  </h1>
  <img src="main.jpg" class="heroimg">
</section>

<section>
  <h1 style="font-size:6vw">little pieces of you ü§ç</h1>
  <div class="collage">
    <img src="1.jpg">
    <img src="2.jpg">
    <img src="3.jpg">
    <img src="4.jpg">
    <img src="5.jpg">
    <img src="6.jpg">
  </div>
</section>

<section>
  <h1>Will you be my Valentine?</h1>
  <button onclick="boom()">Yes üíô</button>
</section>


<script>

/* music */
function playMusic(){
  document.getElementById("music").play();
}

/* confetti */
function boom(){
  for(let i=0;i<200;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#fff","#d6f0ff","#b3e0ff"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
  }
  alert("Yayyy üíô");
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Ashi ‚òÅÔ∏è</title>

<style>

/* ========= BASE ========= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
}

/* ========= CLOUDS ========= */

.cloud{
  position:fixed;
  width:380px;
  height:200px;
  background:white;
  border-radius:50%;
  filter:blur(60px);
  opacity:.35;
  animation:float 60s linear infinite;
  z-index:-2;
}

@keyframes float{
  from{transform:translateX(-40vw)}
  to{transform:translateX(140vw)}
}

/* ========= SECTIONS ========= */

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8vw;
  text-align:center;
}

/* ========= CARD ========= */

.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  padding:24px;
  border-radius:20px;
}

/* ========= HERO VIDEO ========= */

.heroVideo{
  width:92vw;
  max-width:430px;
  aspect-ratio:9/16;
  border-radius:20px;
  object-fit:cover;
}

/* ========= CANVA ========= */

.canvaWrap{
  width:92vw;
  max-width:430px;
  aspect-ratio:9/16;
  border-radius:20px;
  overflow:hidden;
}

/* ========= REELS ========= */

.reelsSection{
  position:relative;
  padding:0;
}

.reels{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  scroll-snap-align:start;
  scroll-snap-stop:always;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.reel video{
  height:100vh;
  aspect-ratio:9/16;
  object-fit:cover;
}

/* LIKE BUTTON */

.likeBtn{
  position:absolute;
  right:18px;
  bottom:100px;
  font-size:26px;
  background:white;
  border-radius:50%;
  padding:10px 14px;
  animation:floatBtn 2s ease-in-out infinite alternate;
}

/* FLOATING PFP */

.reelPfp{
  position:absolute;
  right:18px;
  top:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  animation:floatBtn 2s ease-in-out infinite alternate;
}

@keyframes floatBtn{
  from{transform:translateY(0)}
  to{transform:translateY(-7px)}
}

/* HEART */

.bigHeart{
  position:fixed;
  font-size:70px;
  animation:pop .7s ease forwards;
}

@keyframes pop{
  0%{transform:scale(0)}
  50%{transform:scale(1.3)}
  100%{opacity:0}
}

/* CONFETTI */

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* BUTTONS */

button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

.yes{ background:white; color:#3a98ff; }

/* üî• FIX: runs anywhere on screen */
.no{
  background:#ff8fa3;
  color:white;
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  z-index:9999;
}

</style>
</head>

<body>

<!-- clouds -->
<div class="cloud" style="top:10%"></div>
<div class="cloud" style="top:40%"></div>
<div class="cloud" style="top:70%"></div>



<!-- HERO -->
<section>
  <div class="card">
    <h1>Hey Ashi ‚òÅÔ∏è</h1>
    <p>scroll down</p>
  </div>
</section>



<!-- MAIN VIDEO -->
<section>
  <video class="heroVideo" src="main.mp4" autoplay muted loop playsinline></video>
</section>



<!-- TEXT (kept as you asked) -->
<section>
  <div class="card">
    <h2>the girl i want to fall in love with in every lifetime ü§ç</h2>
  </div>
</section>



<!-- CANVA -->
<section>
  <div class="canvaWrap">
    <iframe
      src="https://www.canva.com/design/DAHAA2cTrUo/Ze57DYBR5b6BHk0guKLoQQ/watch?embed"
      style="width:100%;height:100%;border:none;">
    </iframe>
  </div>
</section>



<!-- REELS -->
<section class="reelsSection">

<div class="reels">

  <script>
  for(let i=1;i<=8;i++){
    document.write(`
      <div class="reel" ondblclick="likeEffect(event)">
        <img src="IMG_20260106_133607_522.webp" class="reelPfp">
        <video src="reel${i}.mp4" loop playsinline></video>
        <button class="likeBtn" onclick="likeEffect(event)">‚ù§Ô∏è</button>
      </div>
    `);
  }
  </script>

</div>

</section>



<!-- PROPOSAL -->
<section>
  <div class="card">
    <h2>Will you be my Valentine?</h2>
    <button class="yes" onclick="boom()">Yes üíô</button>
  </div>
</section>

<!-- moved outside card so it can escape whole page -->
<button class="no" id="noBtn">No</button>



<script>

/* reels auto play */
const vids=document.querySelectorAll(".reel video");

const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      vids.forEach(v=>{
        v.pause();
        v.muted=true;
      });
      entry.target.play();
      entry.target.muted=false;
    }
  });
},{threshold:.7});

vids.forEach(v=>observer.observe(v));

/* like */
function likeEffect(e){
  let h=document.createElement("div");
  h.className="bigHeart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
}

/* confetti */
function boom(){
  for(let i=0;i<150;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
  }
}

/* üî• FULL SCREEN RUN AWAY */
const noBtn=document.getElementById("noBtn");

function moveBtn(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-60);

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.innerText="chal hat bachi sudhar ja üòù";
}

noBtn.addEventListener("mouseover",moveBtn);
noBtn.addEventListener("touchstart",moveBtn);

</script>

</body>
</html>

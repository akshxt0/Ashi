<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ========= RESET ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#bfe6ff,#8ed0ff,#5bb7ff);
  scroll-behavior:smooth;
}

/* ========= SECTIONS ========= */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
  position:relative;
}

/* ========= CLOUDS ========= */
.cloud{
  position:fixed;
  width:350px;
  height:180px;
  background:white;
  border-radius:50%;
  filter:blur(60px);
  opacity:.3;
  animation:float 40s linear infinite;
  z-index:-2;
}

@keyframes float{
  from{transform:translateX(-30vw)}
  to{transform:translateX(130vw)}
}

/* ========= TEXT CARD ========= */
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* ========= MAIN VIDEO ========= */
.heroimg{
  width:90vw;
  max-width:420px;
  border-radius:25px;
}

/* ========= REELS ========= */
.reelSection{
  background:black;
  padding:0;
}

.reel{
  height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.reel video{
  height:100%;
  width:100%;
  object-fit:cover; /* REAL reel ratio */
}

/* ========= FLOATING DP ========= */
.dp{
  position:fixed;
  bottom:22vh;   /* exactly as you asked */
  left:14px;
  width:64px;
  height:64px;
  border-radius:50%;
  border:3px solid white;
  z-index:50;
  animation:dpfloat 3s ease-in-out infinite;
  display:none;
}

@keyframes dpfloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.dp::after{
  content:"‚ù§";
  position:absolute;
  right:-6px;
  top:-6px;
  font-size:18px;
}

/* ========= STICKERS ========= */
.sticker{
  position:fixed;
  width:130px;
  opacity:.9;
  z-index:-1;
  animation:stick 7s ease-in-out infinite alternate;
}

@keyframes stick{
  from{transform:translateY(0) rotate(-6deg)}
  to{transform:translateY(-18px) rotate(6deg)}
}

/* ========= BUTTONS ========= */
button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
}

.yes{
  background:white;
  color:#4aa3ff;
}

.no{
  background:#ff7f9a;
  color:white;
  position:fixed; /* FULL SCREEN movement */
  bottom:40px;
  left:40px;
  z-index:100;
}

</style>
</head>

<body>

<!-- clouds -->

<script>

/* ========= REELS AUTOPLAY ========= */
const videos=document.querySelectorAll(".reel video");

const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    const v=entry.target;
    if(entry.isIntersecting){
      v.muted=false;
      v.play();
    }else{
      v.pause();
      v.muted=true;
    }
  });
},{threshold:0.7});

videos.forEach(v=>observer.observe(v));

/* ========= DP show only on reels ========= */
const dp=document.getElementById("dp");
const reels=document.getElementById("reels");

window.addEventListener("scroll",()=>{
  const rect=reels.getBoundingClientRect();
  dp.style.display=(rect.top<window.innerHeight && rect.bottom>0)?"block":"none";
});

/* ========= RUNNING NO BUTTON ========= */
const btn=document.getElementById("noBtn");

btn.onclick=()=>{
  btn.innerText="chal hat bachi sudhar ja üòÇ";
};

btn.onmouseenter=move;
btn.ontouchstart=move;

function move(){
  btn.style.left=Math.random()*80+"vw";
  btn.style.top=Math.random()*80+"vh";
}

</script>

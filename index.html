<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  overflow-x:hidden;
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
  color:white;
}

/* ========= SECTIONS ========= */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:25px;
  position:relative;
}

/* ========= FLOATING STICKERS ========= */
.sticker{
  position:fixed;
  width:110px;
  z-index:-1;
  opacity:.95;
  pointer-events:none;
  animation:float 6s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-20px)}
}

/* ========= TEXT ========= */
h1{
  font-size:7vw;
  text-shadow:0 6px 20px rgba(0,0,0,.3);
}

/* ========= MAIN VIDEO ========= */
.mainVideo{
  width:92vw;
  max-width:420px;
  border-radius:22px;
}

.audioBtn{
  position:absolute;
  top:12px;
  right:12px;
  background:white;
  border:none;
  border-radius:50%;
  padding:10px 14px;
}

/* ========= REELS PERFECT ========= */
.reels{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  width:100vw;
  scroll-snap-align:start;
  position:relative;
  background:black;
}

.reel video{
  height:100%;
  width:100%;
  object-fit:cover;
}

/* ========= DP (ONLY REELS) ========= */
.dp{
  position:fixed;
  left:16px;
  bottom:95px;
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid white;
  z-index:50;
  display:none;
  animation:floatdp 3s ease-in-out infinite;
}

@keyframes floatdp{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* ========= LIKE ========= */
.likeBtn{
  position:fixed;
  right:18px;
  bottom:120px;
  font-size:34px;
  display:none;
  z-index:50;
}

/* hearts */
.bigHeart{
  position:fixed;
  font-size:70px;
  animation:pop .6s forwards;
}
@keyframes pop{
  0%{transform:scale(0)}
  100%{opacity:0}
}

.kiss{
  position:fixed;
  font-size:22px;
  animation:rise 1.4s forwards;
}
@keyframes rise{
  to{transform:translateY(-140px);opacity:0}
}

/* ========= BUTTONS ========= */
.yes{
  background:#ff4f87;
  border:none;
  padding:16px 38px;
  border-radius:40px;
  color:white;
  font-size:18px;
}

/* STABLE NO BUTTON */
.no{
  position:fixed;
  bottom:60px;
  right:20px;
  width:130px;
  height:48px;
  border-radius:28px;
  border:none;
  background:#ff8aa8;
  color:white;
  z-index:100;
}
</style>
</head>

<body>

<!-- STICKERS -->
<img src="ticket1.png" class="sticker" style="top:8%;left:6%">
<img src="ticket2.png" class="sticker" style="top:40%;right:6%">
<img src="ticket3.png" class="sticker" style="bottom:30%;left:8%">
<img src="ticket4.png" class="sticker" style="bottom:18%;right:10%">
<img src="ticket5.png" class="sticker" style="top:60%;left:40%">
<img src="unocard.png" class="sticker" style="top:48%;right:35%;width:140px">

<!-- DP + LIKE -->
<img src="IMG_20260106_133607_522.webp" id="dp" class="dp">
<div id="likeBtn" class="likeBtn">‚ù§Ô∏è</div>

<!-- HERO -->
<section>
<h1>Hey Ashi ‚òÅÔ∏è</h1>
</section>

<!-- MAIN -->
<section>
<button class="audioBtn" onclick="toggleAudio()">üîä</button>
<video id="mainVid" class="mainVideo" src="main.mp4" autoplay muted loop playsinline></video>

<h1 style="margin-top:25px;font-size:6vw">
the girl i'd fall in love with<br>in every lifetime
</h1>
</section>

<!-- REELS -->
<section id="reels" class="reels">

<div class="reel"><video src="reel1.mp4" playsinline></video></div>
<div class="reel"><video src="reel2.mp4" playsinline></video></div>
<div class="reel"><video src="reel3.mp4" playsinline></video></div>
<div class="reel"><video src="reel4.mp4" playsinline></video></div>
<div class="reel"><video src="reel5.mp4" playsinline></video></div>
<div class="reel"><video src="reel6.mp4" playsinline></video></div>
<div class="reel"><video src="reel7.mp4" playsinline></video></div>
<div class="reel"><video src="reel8.mp4" playsinline></video></div>

</section>

<!-- VALENTINE -->
<section>
<h1>Will you be my Valentine?</h1>
<button class="yes">Yes üíñ</button>
</section>

<button id="noBtn" class="no">No</button>

<script>

/* AUDIO */
function toggleAudio(){
 const v=document.getElementById("mainVid");
 v.muted=!v.muted;
}

/* REELS AUTOPLAY */
const vids=document.querySelectorAll(".reel video");

const obs=new IntersectionObserver(entries=>{
 entries.forEach(e=>{
   if(e.isIntersecting){
     e.target.play();
     e.target.muted=false;
   } else e.target.pause();
 });
},{threshold:.7});

vids.forEach(v=>obs.observe(v));

/* SHOW DP + LIKE ONLY WHEN INSIDE REELS */
const dp=document.getElementById("dp");
const like=document.getElementById("likeBtn");
const reels=document.getElementById("reels");

window.addEventListener("scroll",()=>{
 const r=reels.getBoundingClientRect();
 const inside=r.top<window.innerHeight && r.bottom>0;
 dp.style.display=inside?"block":"none";
 like.style.display=inside?"block":"none";
});

/* LIKE */
like.onclick=e=>{
 const x=e.clientX,y=e.clientY;

 const heart=document.createElement("div");
 heart.className="bigHeart";
 heart.innerHTML="‚ù§Ô∏è";
 heart.style.left=x+"px";
 heart.style.top=y+"px";
 document.body.appendChild(heart);

 for(let i=0;i<5;i++){
  const k=document.createElement("div");
  k.className="kiss";
  k.innerHTML="üíã";
  k.style.left=x+Math.random()*40+"px";
  k.style.top=y+"px";
  document.body.appendChild(k);
 }
};

/* NO BUTTON RUN */
const noBtn=document.getElementById("noBtn");
let tries=0;

noBtn.onclick=()=>{
 if(tries<3){
   const w=window.innerWidth-140;
   const h=window.innerHeight-100;
   noBtn.style.left=Math.random()*w+"px";
   noBtn.style.top=Math.random()*h+"px";
   noBtn.style.right="auto";
   noBtn.style.bottom="auto";
 }else{
   noBtn.textContent="chal hat bachi sudhar ja ‚ù§Ô∏è";
 }
 tries++;
};
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Ashi ‚òÅÔ∏è</title>

<style>

/* ================= GLOBAL ================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
}

/* ================= CLOUDS ================= */

.cloud{
  position:fixed;
  width:380px;
  height:200px;
  background:white;
  border-radius:50%;
  filter:blur(60px);
  opacity:.35;
  animation:float 60s linear infinite;
  z-index:-2;
}

@keyframes float{
  from{transform:translateX(-40vw)}
  to{transform:translateX(140vw)}
}

/* ================= SPARKLES ================= */

.sparkle{
  position:fixed;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:blink 2s infinite alternate;
  z-index:-1;
}

@keyframes blink{
  from{opacity:.3}
  to{opacity:1}
}

/* ================= SECTIONS ================= */

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8vw;
  text-align:center;
}

/* ================= GLASS CARD ================= */

.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(20px);
  padding:30px;
  border-radius:25px;
  box-shadow:0 8px 40px rgba(0,0,0,.25);
}

/* ================= TEXT ================= */

h1{
  font-size:8vw;
  text-shadow:0 5px 25px rgba(0,0,0,.35);
}

p{
  font-size:4vw;
  margin-top:10px;
}

/* ================= BUTTONS ================= */

button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

.yes{ background:white; color:#3a98ff; }
.no{ background:#ff8fa3; color:white; position:absolute; }

/* ================= REELS ================= */

.reels{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  scroll-behavior:smooth;
}

.reel{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.reel video{
  height:85vh;
  border-radius:25px;
}

.likeBtn{
  position:absolute;
  right:20px;
  bottom:90px;
  font-size:28px;
  background:white;
  border-radius:50%;
  padding:10px 14px;
}

/* ================= HEART + KISS ================= */

.bigHeart{
  position:fixed;
  font-size:70px;
  animation:pop 0.8s ease forwards;
  pointer-events:none;
}

@keyframes pop{
  0%{transform:scale(0);opacity:0}
  40%{transform:scale(1.3);opacity:1}
  100%{opacity:0}
}

.kiss{
  position:fixed;
  font-size:24px;
  animation:rise 2s linear forwards;
}

@keyframes rise{
  to{transform:translateY(-150px);opacity:0}
}

/* ================= CONFETTI ================= */

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ================= IFRAME ================= */

iframe{
  border-radius:20px;
  margin-top:20px;
  width:90vw;
  max-width:500px;
}

</style>
</head>



<body>

<!-- clouds -->
<div class="cloud" style="top:10%"></div>
<div class="cloud" style="top:45%"></div>
<div class="cloud" style="top:75%"></div>

<script>
/* sparkles */
for(let i=0;i<60;i++){

  s.style.top=Math.random()*100+"vh";

<div class="reels">

    <div class="card">
      <h1 style="font-size:6vw">For You Reels üíï</h1>
      <p>Double tap to like ‚ù§Ô∏è<br>(every like = one kiss üòò)</p>

  <script>

<script>

/* LIKE EFFECT */
function likeEffect(e){

  let heart=document.createElement("div");
  heart.className="bigHeart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=(e.clientX-35)+"px";
  heart.style.top=(e.clientY-35)+"px";
  document.body.appendChild(heart);

  for(let i=0;i<10;i++){
    let k=document.createElement("div");
    k.className="kiss";
    k.innerHTML="üíã";
    k.style.left=Math.random()*100+"vw";

  }
}

/* CONFETTI */
function boom(){
  for(let i=0;i<200;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.background=["#fff","#ff8fa3","#b3e0ff"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
  }
}

/* RUN AWAY BUTTON */
const noBtn=document.getElementById("noBtn");

function moveBtn(){
  noBtn.style.top=(Math.random()*120-60)+"px";
  noBtn.style.left=(Math.random()*150-75)+"px";
}

noBtn.addEventListener("touchstart",moveBtn);
noBtn.addEventListener("mouseover",moveBtn);

</script>

<!DOCTYPE html>

<head>

<style>

/* ================= BASE ================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  overflow-x:hidden;
  color:white;
  background:linear-gradient(#9fd8ff,#6db9ff,#3a98ff);
}

/* ================= CLOUDS ================= */

.cloud{
  position:fixed;
  width:380px;
  height:200px;
  background:white;
  border-radius:50%;
  filter:blur(60px);
  opacity:.35;
  animation:float 60s linear infinite;
  z-index:-2;
}

@keyframes float{
  from{transform:translateX(-40vw)}
  to{transform:translateX(140vw)}
}

/* ================= SECTIONS ================= */

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8vw;
  text-align:center;
}

/* ================= CARDS ================= */

.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  padding:22px;
  border-radius:20px;
}

/* ================= MAIN VIDEO ================= */

.heroVideo{
  width:92vw;
  max-width:430px;
  aspect-ratio:9/16;
  border-radius:20px;
  object-fit:cover;
}

/* ================= CANVA ================= */

.canvaWrap{
  width:92vw;
  max-width:430px;
  aspect-ratio:9/16;
  border-radius:20px;
  overflow:hidden;
}

/* ================= REELS ================= */

.reelsSection{
  position:relative;
  padding:0;
}

.reels{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  scroll-snap-align:start;
  scroll-snap-stop:always;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.reel video{
  height:100vh;
  aspect-ratio:9/16;
  object-fit:cover;
}

/* ================= FLOATING DP (REELS ONLY) ================= */

.reelPfp{
  position:fixed;
  top:18px;
  left:18px;
  width:55px;
  height:55px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  z-index:1000;
  display:none;
  animation:pfpFloat 3s ease-in-out infinite alternate;
}

/* gentle floating animation */
@keyframes pfpFloat{
  from{transform:translateY(0)}
  to{transform:translateY(-8px)}
}

.reelHeart{
  position:fixed;
  top:12px;
  left:55px;
  font-size:18px;
  z-index:1001;
  display:none;
  animation:pfpFloat 3s ease-in-out infinite alternate;
}

/* ================= HEART POP ================= */

.bigHeart{
  position:fixed;
  font-size:70px;
  animation:pop .7s ease forwards;
}

@keyframes pop{
  0%{transform:scale(0)}
  50%{transform:scale(1.3)}
  100%{opacity:0}
}

/* ================= BUTTONS ================= */

button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
}

.yes{ background:white; color:#3a98ff; }
.no{ background:#ff8fa3; color:white; position:relative; }

</style>
</head>

<script>

/* ================= REAL REELS BEHAVIOUR ================= */

const videos=document.querySelectorAll(".reel video");

/* auto play only visible reel */
const observer=new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    const v=entry.target;

    if(entry.isIntersecting){
      videos.forEach(x=>{
        x.pause();
        x.muted=true;
      });

      v.muted=false;
      v.play();
    }
  });
},{threshold:.7});

videos.forEach(v=>observer.observe(v));



/* ================= SHOW DP ONLY ON REELS ================= */

const reels=document.getElementById("reels");
const pfp=document.getElementById("pfp");
const heart=document.getElementById("pfpHeart");

const reelObserver=new IntersectionObserver((entries)=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      pfp.style.display="block";
      heart.style.display="block";
    }else{
      pfp.style.display="none";
      heart.style.display="none";
    }
  });
},{threshold:.2});

reelObserver.observe(reels);



/* ================= NO BUTTON ================= */

const noBtn=document.getElementById("noBtn");

function moveBtn(){
  noBtn.style.left=(Math.random()*200-100)+"px";
  noBtn.innerText="chal hat bachi sudhar ja üòù";
}

noBtn.addEventListener("mouseover",moveBtn);
noBtn.addEventListener("touchstart",moveBtn);

</script>

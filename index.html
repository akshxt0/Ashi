<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Ashi ü§ç</title>

<style>

/* ================= RESET ================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  background:linear-gradient(#87bde6,#6daee0,#5ba3dc);
  color:white;
  overflow-x:hidden;
}

/* ================= SECTIONS ================= */

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:30px;
  position:relative;
}

/* ================= TEXT ================= */

h1{
  font-size:8vw;
  text-shadow:0 6px 20px rgba(0,0,0,.3);
}

p{
  opacity:.9;
  margin-top:10px;
}

/* ================= CARD ================= */

.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  padding:30px;
  border-radius:25px;
}

/* ================= MAIN VIDEO ================= */

.mainVideo{
  width:90vw;
  max-width:420px;
  border-radius:25px;
}

/* ================= AUDIO BTN ================= */

.audioBtn{
  position:absolute;
  top:20px;
  right:20px;
  background:white;
  color:black;
  border-radius:50%;
  padding:12px;
  font-size:18px;
  border:none;
}

/* ================= YES / NO ================= */

.yes{
  background:#ff4f87;
  border:none;
  padding:16px 40px;
  border-radius:40px;
  font-size:18px;
  color:white;
  margin:15px;
}

.no{
  position:fixed;
  bottom:80px;
  right:40px;
  background:#ff8aa8;
  border:none;
  padding:16px 30px;
  border-radius:40px;
  font-size:16px;
  color:white;
  z-index:9999;
}

/* ================= REELS ================= */

.reels{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.reel{
  height:100vh;
  width:100vw;
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  position:relative;
}

.reel video{
  height:100%;
  width:100%;
  object-fit:cover;
}

/* ================= FLOATING DP ================= */

.dp{
  position:fixed;
  left:18px;
  bottom:120px;
  width:62px;
  height:62px;
  border-radius:50%;
  border:3px solid white;
  object-fit:cover;
  z-index:9999;
  animation:floatdp 3s ease-in-out infinite;
}

@keyframes floatdp{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* ================= LIKE BTN ================= */

.like{
  position:fixed;
  right:18px;
  bottom:120px;
  font-size:34px;
  z-index:9999;
  animation:floatlike 3s infinite;
}

@keyframes floatlike{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ================= STICKERS ================= */

.sticker{
  position:absolute;
  width:120px;
  opacity:.9;
  pointer-events:none;
  transform:rotate(-12deg);
}

</style>
</head>

<body>

<!-- FLOATING DP -->
<img src="IMG_20260106_133607_522.webp" class="dp">

<!-- LIKE -->
<div class="like">‚ù§Ô∏è</div>


<!-- ================= HERO ================= -->

<section>
  <div class="card">
    <h1>Hey Ashi ‚òÅÔ∏è</h1>
    <p>scroll down</p>
  </div>
</section>


<!-- ================= MAIN VIDEO ================= -->

<section>

  <button class="audioBtn" onclick="toggleAudio()">üîä</button>

  <video id="mainVid" class="mainVideo" src="main.mp4" autoplay loop playsinline></video>

  <h1 style="font-size:6vw;margin-top:20px">
  the girl i'd fall in love with<br>in every lifetime
  </h1>

</section>


<!-- ================= VALENTINE PAGE ================= -->

<section>

  <!-- stickers -->
  <img src="ticket1.png" class="sticker" style="top:20px;left:10px">
  <img src="ticket2.png" class="sticker" style="top:80px;right:20px">
  <img src="ticket3.png" class="sticker" style="bottom:120px;left:30px">
  <img src="ticket4.png" class="sticker" style="bottom:60px;right:10px">
  <img src="ticket5.png" class="sticker" style="top:40%;left:40%">
  <img src="unocard.png" class="sticker" style="top:35%;right:30px">

  <h1>Will you be my Valentine?</h1>

  <button class="yes" onclick="yes()">Yes üíñ</button>
  <button class="no" id="noBtn" onclick="run()">No</button>

</section>


<!-- ================= REELS ================= -->

<section class="reels">

  <div class="reel"><video src="reel1.mp4" playsinline></video></div>
  <div class="reel"><video src="reel2.mp4" playsinline></video></div>
  <div class="reel"><video src="reel3.mp4" playsinline></video></div>
  <div class="reel"><video src="reel4.mp4" playsinline></video></div>
  <div class="reel"><video src="reel5.mp4" playsinline></video></div>
  <div class="reel"><video src="reel6.mp4" playsinline></video></div>
  <div class="reel"><video src="reel7.mp4" playsinline></video></div>
  <div class="reel"><video src="reel8.mp4" playsinline></video></div>

</section>


<script>

/* MAIN AUDIO */
function toggleAudio(){
  let v=document.getElementById("mainVid");
  v.muted=!v.muted;
}


/* YES */
function yes(){
  alert("best decision ever ü§ç");
}


/* NO RUN */
function run(){
  let b=document.getElementById("noBtn");

  b.style.left=Math.random()*80+"vw";
  b.style.top=Math.random()*80+"vh";
  b.style.position="fixed";
  b.innerText="chal hat bachi sudhar ja";
}


/* REELS AUTO PLAY */

const vids=document.querySelectorAll(".reel video");

const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.play();
      e.target.muted=false;
    }else{
      e.target.pause();
    }
  });
},{threshold:.7});

vids.forEach(v=>obs.observe(v));

</script>

</body>
</html>
